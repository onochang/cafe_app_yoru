<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品一覧</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4a460;
            color: white;
        }
    </style>
</head>
<body>
    <h1>商品一覧</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>商品名</th>
            <th>説明</th>
            <th>カテゴリ</th>
            <th>価格</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.ID }}</td>
            <td>{{ product.NAME }}</td>
            <td>{{ product.DESCRIPTION }}</td>
            <td>{{ product.CATEGORY }}</td>
            <td>¥{{ product.PRICE }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
