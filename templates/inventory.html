<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>在庫一覧</h1>
    <table border="1">
        <thead>
            <tr>
                <th>商品名</th>
                <th>在庫数</th>
                <th>最終更新日</th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventory %}
            <tr>
                <td>{{ item.PRODUCT_NAME }}</td>
                <td>{{ item.STOCK_QUANTITY }}</td>
                <td>
                    {% if item.LAST_UPDATED %}
                        {{ item.LAST_UPDATED }}
                    {% else %}
                        更新なし
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('product_list') }}">商品一覧へ戻る</a>
</body>
</html>
